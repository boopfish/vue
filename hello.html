<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./js/vue.js"></script>
</head>

<body>
    <div id="app">
        单向数据绑定: <input type="text" v-bind:value="name1">
        双向数据绑定: <input type="text" v-model:value="name">
        <!-- v-model只能应用于表单类提交元素 比如输入框 下拉框 单选框  可以双向绑定-->
        <!-- v-model:value可以简写成为v-model -->
    </div>
    <script type="text/javascript">
        new Vue({
            el: "#app",
            data: {
                "name1": "hello",
                "name": "world"
            }
        })
    </script>

</body>

</html>
